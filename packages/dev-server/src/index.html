    <style>
        :root {

        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans", sans-serif;
            background: linear-gradient(145deg, #f5f5f5, rgba(96, 134, 141, 0.87));
        }

        #app {
            background: #222;
            color: white;

        .app-grid {
            display: grid;
            height: 100vh;
            grid-template-areas:

                "sidebarLeft main sidebarRight"

            grid-template-columns: minmax(200px, 20vw) 1fr minmax(200px, 20vw);

        }

        .header {
            grid-area: header;
            background: #444;
            border-bottom: 1px solid #666;
            display: flex;
            padding: 0.5rem;
            justify-content: space-between;
        }

        .content {
            grid-area: main;
            padding: 1rem;
            margin: 1rem;
            background: #eee;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #sidebarLeft, #sidebarRight {
            background: #444;
            color: white;
            padding: 1rem;
        }

        #sidebarLeft {
            grid-area: sidebarLeft;
            border-right: 1px solid #666;
        }

        #sidebarRight {
            grid-area: sidebarRight;
            border-left: 1px solid #666;
        }
    </style>
